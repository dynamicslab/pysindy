name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Linting
        run: |
          pip install pre-commit
          pre-commit run --all-files

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: build
      run: pip install .
    - name: test import
      run: python -c "import pysindy"

  docs:
    name: Docs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: "Set up Python"
      uses: actions/setup-python@v4
      with:
          python-version: "3.11"
    - name: Install doc dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install pandoc
        sudo apt-get update -y
        pip install -e .[docs,cvxpy,miosr,sbr]
    - name: Build docs
      run: |
        cd docs
        python -m sphinx -T -E -W -b html -d _build/doctrees . _build/html

  tests:
    name: Tests
    needs: linting
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install .[dev,miosr,cvxpy,sbr]
        pip freeze > environment.txt
    - name: Save the environment
      uses: actions/upload-artifact@v4
      with:
        name: requirements ${{matrix.python-version}}
        path: environment.txt
        retention-days: 5
    - name: Test with pytest
      run: |
        coverage run --source=pysindy -m pytest test -m "not slow"  && coverage xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
    - uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
